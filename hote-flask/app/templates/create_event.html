{% extends 'base.html' %}

{% block title %}Criar Evento - {{ site_name }}{% endblock %}

{% block content %}
<div class="form-container">
    <div class="form-card">
        <div class="form-header">
            <h1>Criar Novo Evento</h1>
            <p>Preencha os detalhes do seu evento</p>
        </div>
        
        <form action="{{ url_for('create_event') }}" method="POST">
            <div class="form-group">
                <label for="title">Título do Evento</label>
                <input type="text" id="title" name="title" placeholder="Digite o título do evento" required>
            </div>
            
            <div class="form-group">
                <label for="description">Descrição</label>
                <textarea id="description" name="description" placeholder="Descreva seu evento" rows="4"></textarea>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="date">Data e Hora</label>
                    <input type="datetime-local" id="date" name="date" required>
                </div>
                
                <div class="form-group">
                    <label for="location">Local</label>
                    <input type="text" id="location" name="location" placeholder="Local do evento" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="invite_code">Código de Convite</label>
                <div class="code-input">
                    <input type="text" id="invite_code" name="invite_code" placeholder="Ex: FESTA2025" required>
                    <button type="button" class="btn-icon generate-code">
                        <i class="fas fa-random"></i>
                    </button>
                </div>
                <small>Este código será usado para convidar participantes.</small>
            </div>
            
            <div class="form-actions">
                <a href="{{ url_for('dashboard') }}" class="btn btn-outline">Cancelar</a>
                <button type="submit" class="btn btn-primary">Criar Evento</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
