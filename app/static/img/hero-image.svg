<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8c2f26;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#c14c3c;stop-opacity:0.2" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg)" rx="20"/>
  
  <!-- Event elements -->
  <!-- Calendar -->
  <rect x="50" y="50" width="60" height="60" fill="#8c2f26" rx="8"/>
  <rect x="55" y="60" width="50" height="40" fill="#ffffff" rx="4"/>
  <line x1="65" y1="55" x2="65" y2="65" stroke="#8c2f26" stroke-width="3" stroke-linecap="round"/>
  <line x1="85" y1="55" x2="85" y2="65" stroke="#8c2f26" stroke-width="3" stroke-linecap="round"/>
  <circle cx="70" cy="80" r="3" fill="#8c2f26"/>
  <circle cx="85" cy="80" r="3" fill="#8c2f26"/>
  <circle cx="70" cy="95" r="3" fill="#c14c3c"/>
  
  <!-- Heart -->
  <g transform="translate(150, 60)">
    <path d="M20,30 C20,25 15,20 10,20 C5,20 0,25 0,30 C0,40 20,55 20,55 C20,55 40,40 40,30 C40,25 35,20 30,20 C25,20 20,25 20,30 Z" fill="#c14c3c"/>
  </g>
  
  <!-- Balloon -->
  <g transform="translate(280, 40)">
    <ellipse cx="20" cy="30" rx="18" ry="25" fill="#8c2f26"/>
    <line x1="20" y1="55" x2="20" y2="80" stroke="#666" stroke-width="1"/>
    <polygon points="18,78 22,78 20,82" fill="#666"/>
  </g>
  
  <!-- Cake -->
  <g transform="translate(80, 160)">
    <rect x="0" y="20" width="50" height="30" fill="#c14c3c" rx="4"/>
    <rect x="5" y="15" width="40" height="25" fill="#ffffff" rx="4"/>
    <line x1="15" y1="15" x2="15" y2="5" stroke="#fbbf24" stroke-width="2"/>
    <line x1="25" y1="15" x2="25" y2="5" stroke="#fbbf24" stroke-width="2"/>
    <line x1="35" y1="15" x2="35" y2="5" stroke="#fbbf24" stroke-width="2"/>
    <circle cx="15" cy="5" r="2" fill="#f59e0b"/>
    <circle cx="25" cy="5" r="2" fill="#f59e0b"/>
    <circle cx="35" cy="5" r="2" fill="#f59e0b"/>
  </g>
  
  <!-- Party decoration -->
  <g transform="translate(220, 150)">
    <polygon points="25,10 35,30 15,30" fill="#8c2f26"/>
    <polygon points="45,20 55,40 35,40" fill="#c14c3c"/>
    <polygon points="65,5 75,25 55,25" fill="#8c2f26"/>
  </g>
  
  <!-- Confetti -->
  <circle cx="320" cy="120" r="3" fill="#fbbf24"/>
  <circle cx="340" cy="100" r="2" fill="#c14c3c"/>
  <circle cx="360" cy="140" r="2" fill="#8c2f26"/>
  <circle cx="300" cy="180" r="3" fill="#10b981"/>
  <circle cx="350" cy="200" r="2" fill="#fbbf24"/>
  
  <!-- Title text -->
  <text x="200" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#8c2f26">
    Eventos dos Sonhos
  </text>
  <text x="200" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">
    Planejamento Profissional
  </text>
</svg>
