{% extends 'base.html' %}

{% block title %}Editar Evento - {{ site_name }}{% endblock %}

{% block content %}
<div class="form-container">
    <div class="form-card">
        <div class="form-header">
            <h1>Editar Evento</h1>
            <p>Atualize os detalhes do seu evento</p>
        </div>
        
        <form action="{{ url_for('edit_event', event_id=event.id) }}" method="POST">
            <div class="form-group">
                <label for="title">Título do Evento</label>
                <input type="text" id="title" name="title" value="{{ event.title }}" required>
            </div>
            
            <div class="form-group">
                <label for="description">Descrição</label>
                <textarea id="description" name="description" rows="4">{{ event.description }}</textarea>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="date">Data e Hora</label>
                    <input type="datetime-local" id="date" name="date" value="{{ event.date.strftime('%Y-%m-%dT%H:%M') }}" required>
                </div>
                
                <div class="form-group">
                    <label for="location">Local</label>
                    <input type="text" id="location" name="location" value="{{ event.location }}" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="invite_code">Código de Convite</label>
                <input type="text" id="invite_code" name="invite_code" value="{{ event.invite_code }}" disabled>
                <small>O código de convite não pode ser alterado.</small>
            </div>
            
            <div class="form-actions">
                <a href="{{ url_for('dashboard') }}" class="btn btn-outline">Cancelar</a>
                <button type="submit" class="btn btn-primary">Salvar Alterações</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
